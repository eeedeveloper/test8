<div class="card text-center center" style="width: fit-content">
    <div class="card-body">
        <h5 class="card-title">Commits</h5>
        <div *ngIf="mycommits.length>0">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Author Name</th>
                        <th scope="col">Committer Name</th>
                        <th scope="col">Message</th>
                        <th scope="col">Commited On</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let val of mycommits">
                        <td>{{val.commit.author.name}}</td>
                        <td>{{val.commit.committer.name}}</td>
                        <td>{{val.commit.message}}</td>
                        <td>{{val.commit.committer.date | date:'medium'}}</td>
                    </tr>

                </tbody>
            </table>
        </div>
        <div *ngIf="mycommits.length<=0">
            No Commits Found
        </div>
    </div>

</div>
