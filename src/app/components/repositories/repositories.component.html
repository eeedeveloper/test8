<div class="card text-center center" style="width: fit-content">
    <div class="card-body">
        <table class="table table-hover">
            <thead>
                <tr>
                  <th scope="col">Repository Name</th>
                  <th scope="col">Type</th>
                  <th scope="col">Default Branch</th>
                  <th scope="col">Created On</th>
                  <th scope="col">Updated On</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let val of myrepo" (click)="selectRepo(val.name)">
                  <th>{{val.name}}</th>
                  <td>{{val.private}}</td>
                  <td>{{val.default_branch}}</td>
                  <td>{{val.created_at}}</td>
                  <td>{{val.updated_at}}</td>
                </tr>
               
              </tbody>
          </table>
    </div>

</div>
